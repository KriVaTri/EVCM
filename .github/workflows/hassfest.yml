name: Validate with hassfest

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  hassfest:
    name: Hassfest
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Disable git credential helpers (prevent interactive prompts)
        run: |
          # Unset any configured credential helper(s) that might prompt
          git config --global --unset-all credential.helper || true
          git config --global credential.helper '' || true
          # Prevent askpass from being used interactively
          git config --global core.askPass /bin/true || true

      - name: Install hassfest from GitHub (non-interactive)
        env:
          GIT_TERMINAL_PROMPT: 0
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade "git+https://github.com/home-assistant/hassfest.git@main"

      - name: Run hassfest
        run: |
          python -m hassfest .
