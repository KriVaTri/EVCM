name: Lint (ruff + black)

on:
  push:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install linters
        run: python -m pip install --upgrade pip && pip install ruff black

      - name: Ruff check
        run: ruff check .

      - name: Black check
        run: black --check .
